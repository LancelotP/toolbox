name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

env:
  TF_CLOUD_ORGANIZATION: 'LancelotPOrg'
  TF_API_TOKEN: '${{ secrets.TF_API_TOKEN }}'
  TF_WORKSPACE: 'github_workspace'
  CONFIG_DIRECTORY: './infrastructure'

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    permissions:
      # so GitHub can check out this repo using the default github.token
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Plan Global
        uses: ./.github/workflows/actions/terraform-plan
        with:
          config_directory: ./infrastructure/global
          workspace: global
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Plan Production
        uses: ./.github/workflows/actions/terraform-plan
        with:
          config_directory: ./infrastructure/production
          workspace: production
          github_token: ${{ secrets.GITHUB_TOKEN }}
