name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

env:
  TF_CLOUD_ORGANIZATION: 'LancelotPOrg'
  TF_API_TOKEN: '${{ secrets.TF_API_TOKEN }}'
  TF_WORKSPACE: 'github_workspace'
  CONFIG_DIRECTORY: './infrastructure'

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    permissions:
      # so GitHub can check out this repo using the default github.token
      contents: read
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TF_API_TOKEN: app.terraform.io=${{ secrets.TF_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Plan Global
        uses: dflook/terraform-plan@v2.1.0

        with:
          path: ./infrastructure/environments/global
          workspace: global
          label: Global

      - name: Terraform Plan Production
        uses: dflook/terraform-plan@v2.1.0

        with:
          path: ./infrastructure/environments/production
          workspace: production
          label: Production
