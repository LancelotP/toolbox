name: Deploy Applications

on:
  push:
    branches:
      - main
      - chore/container-api-deployment
  release:
    types: [published]

jobs:
  deploy-development:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.12.2
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.SCW_API_REGISTRY_ENDPOINT }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build Applications
        run: pnpm exec nx run-many --target=build

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ vars.SCW_API_REGISTRY_ENDPOINT }}/toolbox-api:latest
            ${{ vars.SCW_API_REGISTRY_ENDPOINT }}/toolbox-api:development
            ${{ vars.SCW_API_REGISTRY_ENDPOINT }}/toolbox-api:${{ github.sha }}
          push: true
